<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- AI Panel -->
  <rect x="250" y="20" width="130" height="260" rx="8" fill="#ffffff" stroke="#e1e5e9"/>
  <rect x="260" y="30" width="110" height="30" rx="4" fill="#007aff"/>
  <text x="315" y="48" text-anchor="middle" font-family="Arial" font-size="12" fill="white">AI Assistant</text>
  
  <!-- AI Suggestions -->
  <rect x="260" y="70" width="110" height="20" rx="4" fill="#f0f0f0"/>
  <text x="265" y="82" font-family="Arial" font-size="10" fill="#333">💡 Add "Deadlines"</text>
  
  <rect x="260" y="100" width="110" height="20" rx="4" fill="#f0f0f0"/>
  <text x="265" y="112" font-family="Arial" font-size="10" fill="#333">🎯 Connect "Budget"</text>
  
  <rect x="260" y="130" width="110" height="20" rx="4" fill="#f0f0f0"/>
  <text x="265" y="142" font-family="Arial" font-size="10" fill="#333">📊 Create "Timeline"</text>
  
  <!-- Main canvas -->
  <rect x="20" y="20" width="220" height="260" rx="8" fill="#ffffff" stroke="#e1e5e9"/>
  
  <!-- Mind map with AI highlights -->
  <circle cx="130" cy="150" r="30" fill="#FF6B35"/>
  <text x="130" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Campaign</text>
  
  <!-- Suggested connection (dashed) -->
  <circle cx="80" cy="100" r="20" fill="#007aff" fill-opacity="0.3" stroke="#007aff" stroke-dasharray="3,3"/>
  <text x="80" y="105" text-anchor="middle" font-family="Arial" font-size="9" fill="#007aff">Budget</text>
  
  <line x1="130" y1="150" x2="80" y2="100" stroke="#007aff" stroke-width="2" stroke-dasharray="5,5"/>
</svg>