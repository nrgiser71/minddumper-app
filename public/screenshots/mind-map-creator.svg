<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Interface mockup -->
  <rect x="20" y="20" width="360" height="40" rx="8" fill="#ffffff" stroke="#e1e5e9"/>
  <rect x="30" y="30" width="80" height="20" rx="4" fill="#FF6B35"/>
  <text x="35" y="42" font-family="Arial" font-size="12" fill="white">New Map</text>
  
  <!-- Central node -->
  <circle cx="200" cy="150" r="40" fill="#FF6B35"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Project</text>
  
  <!-- Branch nodes -->
  <circle cx="120" cy="100" r="25" fill="#34c759"/>
  <text x="120" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Tasks</text>
  
  <circle cx="280" cy="100" r="25" fill="#007aff"/>
  <text x="280" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Ideas</text>
  
  <circle cx="120" cy="200" r="25" fill="#ff9500"/>
  <text x="120" y="205" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Notes</text>
  
  <circle cx="280" cy="200" r="25" fill="#ff3b30"/>
  <text x="280" y="205" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Goals</text>
  
  <!-- Connecting lines -->
  <line x1="200" y1="150" x2="120" y2="100" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="150" x2="280" y2="100" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="150" x2="120" y2="200" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="150" x2="280" y2="200" stroke="#666" stroke-width="2"/>
</svg>